<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <mate http-equiv="X-UA-Complatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form in HTML and CSS | Codehal</title>
        <link rel="stylesheet" href="/src/dist/styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body id="auth">
    <div class="wrapper">
        <form class="login" action="">
            <h1>Login</h1>
            <div class="input-box">
                <input class="login-username" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                <span class="input-status login-usernameInput"></span>
            </div>
            <div class="input-box">
                <input class="login-password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <span class="input-status login-passwordInput"></span>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a id="forgot-link" href="#">Forgot password?</a>
            </div>
            <button type="submit" id="login-btn" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account?
                    <a href="#" class="form-switcher">Register</a>
                </p>
            </div>
        </form>
        <form class="reg hidden" action="">
            <h1>Register</h1>
            <div class="input-box">
                <input class="reg-username" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                <span class=" input-status reg-userInput"></span>
            </div>
            <div class="input-box">
                <input class="reg-email" type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
                <span class="input-status reg-emailInput"></span>
            </div>
            <div class="input-box">
                <input class="reg-password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <span class="input-status reg-passInput"></span>
            </div>
            <div class="input-box">
                <input class="reg-confirm-password" type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
                <span class="input-status reg-passInput2"></span>
            </div>
            <button type="submit" id="reg-btn" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="login.html" class="form-switcher">Login</a></p>
            </div>
        </form>
        <form class="forgot hidden" action="">
            <h1>Forgot Password</h1>
            <div class="input-box">
                <input class="forgot-input" type="email" placeholder="Enter your registered email" required>
                <i class='bx bxs-envelope'></i>
                <span class="input-status forgot-emailInput"></span>
            </div>
            <button type="submit" id="forgot-btn" class="btn">Reset Password</button>
            <div class="register-link">
                <p>Remembered your password? <a href="#" id="login-link">Login</a></p>
            </div>
        </form>
    </div>
</body>
<script src="js/login.js"></script>

</html>
