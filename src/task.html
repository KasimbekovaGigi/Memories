<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="/src/dist/styles.css">
</head>
<body id="notes">
    <div class="container">
        <header>
            <h1>Task Planner</h1>
        </header>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Task Form -->
            <div class="task-form-container">
                <h2>Add a Task</h2>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="Task title" required>
                    <textarea id="taskDescription" placeholder="Task description" required></textarea>
                    <input type="datetime-local" id="taskDueDate" required>
                    <select id="taskCategory" required>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                    </select>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <!-- Task List -->
            <div id="taskListContainer" class="task-list-container">
                <h3>Task List</h3>
                <div id="taskList" class="task-list"></div>
            </div>
        </div>
    </div>

    <script src="/src/js/task.js"></script>
</body>
</html>
